  <link rel="stylesheet" href="style.css"/>

  <style>
    /* minimal fallback so the button is visible even if style.css fails */
    .card{max-width:960px;margin:20px auto;padding:20px;background:#fff;border-radius:12px}
    .actions-row{display:flex;flex-wrap:wrap;justify-content:center;gap:12px;margin:18px 0}
    .etsy-btn,.social-button,.wallet-connect button{
      display:inline-block;padding:12px 20px;border-radius:28px;
      text-decoration:none;font-weight:700;border:none;cursor:pointer
    }<p style="text-align:center;color:#777;margin:6px 0;">
  Network required: <strong>Ethereum Mainnet</strong>
</p>

    .etsy-btn{background:#FF9900;color:#fff}
    .social-button.telegram{background:#0088cc;color:#fff}
    .social-button.twitter{background:#000;color:#fff}
    .wallet-connect button{background:#ffcc00;color:#000}
    #wallet-address,#token-balance{margin-top:8px;font-weight:600;text-align:center}
  </style>
</head>
<body>

  <section class="card">
    <h2>Connection Test</h2>
    <p>Click the button below. You should see a MetaMask popup. After approving, your address should appear.</p>
    <div class="actions-row">
      <div class="wallet-connect">
        <button id="connect-btn">ðŸ”— Connect Wallet</button>
      </div>
    </div>
    <div id="wallet-address"></div>
    <div id="token-balance"></div>
  </section>

  <!-- Load ethers UMD (guarantees window.ethers) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>

  <script>
    // Minimal, address-only connect (no ABI yet)
    async function minimalConnect(){
      try{
        if(!window.ethereum){ alert("Please install MetaMask."); return; }
        if(!window.ethers){ alert("Ethers failed to load. Refresh and try again."); return; }

        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        const signer = provider.getSigner();
        const account = await signer.getAddress();

        document.getElementById("wallet-address").innerText = "Connected: " + account;
      }catch(e){
        alert("Connect error: " + (e?.message || e));
        console.error(e);
      }
    }
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
<script src="wallet.js?v=6"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    var btn = document.getElementById('connect-btn');
    if (btn && typeof window.connectWallet === 'function') {
      btn.addEventListener('click', window.connectWallet);
    }
  });
</script>
