<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>7Tribes — Community Metrics Dashboard</title>
  <link rel="icon" href="images/logo.png" />

  <!-- Force open as its own page -->
  <script>
    if (window.location.pathname === "/" || window.location.pathname === "/index.html") {
      window.location.href = "index.html";
    }
  </script>

  <style>
    body {
      margin: 0;
      background: #0b0b0c;
      color: #f5f7fb;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      text-align: center;
    }
    header {
      background: #11141a;
      padding: 20px;
      border-bottom: 1px solid #222;
    }
    header h1 {
      color: #FFD700;
      margin: 0;
      font-size: 1.8rem;
    }
    a.back {
      color: #FFD700;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-top: 8px;
    }
    main {
      max-width: 900px;
      margin: 40px auto;
      background: linear-gradient(180deg,#11141a,#0e1015);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 18px 60px rgba(0,0,0,0.45);
    }
    .metric {
      margin: 20px 0;
      padding: 20px;
      border-radius: 12px;
      background: #12141a;
      border: 1px solid #2b2f3b;
    }
    .metric h3 {
      color: #FFD700;
      margin: 0 0 8px;
    }
  </style>
</head>

<body>
  <header>
    <h1>7Tribes — Live Community Metrics</h1>
    <a href="index.html" class="back">← Back to Main Site</a>
  </header>

  <main>
    <div class="metric">
      <h3>Active Wallets (30d)</h3>
      <p id="activeWallets">—</p>
    </div>
    <div class="metric">
      <h3>Treasury Balance (USD)</h3>
      <p id="treasuryBalance">—</p>
    </div>
    <div class="metric">
      <h3>Community Projects</h3>
      <p id="communityProjects">—</p>
    </div>
    <div class="metric">
      <h3>Verified Merchants</h3>
      <p id="merchantCount">—</p>
    </div>
  </main>

  <script>
    // demo data placeholder until live blockchain feed connected
    const metrics = {
      activeWallets: 138,
      treasuryBalance: 22500,
      communityProjects: 12,
      merchantCount: 7
    };
    document.getElementById("activeWallets").textContent = metrics.activeWallets.toLocaleString();
    document.getElementById("treasuryBalance").textContent = "$" + metrics.treasuryBalance.toLocaleString();
    document.getElementById("communityProjects").textContent = metrics.communityProjects;
    document.getElementById("merchantCount").textContent = metrics.merchantCount;
  </script>
</body>
</html>
