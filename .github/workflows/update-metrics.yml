name: Update dashboard metrics
on:
  schedule:
    - cron: "7 5 * * *"   # daily 05:07 UTC
  workflow_dispatch: {}     # manual run button

permissions:
  contents: write           # allow commit/push with GITHUB_TOKEN

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show branch & tree (debug)
        run: |
          git rev-parse --abbrev-ref HEAD
          ls -la
          ls -la data || echo "no data/ yet"
          ls -la scripts || echo "no scripts/ yet"

      - name: Check secrets present (don’t print values)
        run: |
          test -n "${{ secrets.ETHERSCAN_API_KEY }}" && echo "ETHERSCAN_API_KEY ✅" || (echo "ETHERSCAN_API_KEY ❌ missing" && exit 1)
          test -n "${{ secrets.TREASURY_ADDRESS }}"  && echo "TREASURY_ADDRESS  ✅" || (echo "TREASURY_ADDRESS ❌ missing" && exit 1)

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run metrics updater
        env:
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
          TREASURY_ADDRESS:  ${{ secrets.TREASURY_ADDRESS }}
        run: node scripts/update_metrics.js

      - name: Commit changes
        run: |
          git config user.name "7Tribes Bot"
          git config user.email "bot@users.noreply.github.com"
          git add data/metrics.json
          git commit -m "chore: refresh metrics [skip ci]" || echo "No changes to commit"
          git push
