name: Update dashboard metrics
on:
  schedule:
    - cron: "7 5 * * *"   # daily at 05:07 UTC
  workflow_dispatch: {}     # allow manual run

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps (none needed, just ensure node works)
        run: node -v

      - name: Run metrics updater
        env:
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
          TREASURY_ADDRESS:  ${{ secrets.TREASURY_ADDRESS }}
        run: node scripts/update_metrics.js

      - name: Commit changes
        run: |
          git config user.name "7Tribes Bot"
          git config user.email "bot@users.noreply.github.com"
          git add data/metrics.json
          git commit -m "chore: refresh metrics [skip ci]" || echo "No changes"
          git push
